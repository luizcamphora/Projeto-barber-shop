<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>

    <!-- ACESSO AOS LINK'S DE ESTILIZAÇÃO -->
    <link rel="stylesheet" href="/Assets/css/reset.css">
    <link rel="stylesheet" href="/Assets/css/style-responsive.css">

</head>

<body>
    <!-- NAVBAR -->
    <nav id="navegacao-mobile">
        <!-- LOGOTIPO -->
        <div id="logo">
            <p id="logo-texto">BARBER SHOP</p>
            <p id="logo-since">Desde de 1982</p>
        </div>

        <!-- BOTÃO TOGGLE -->
        <div class="menu-toggle" id="mobile-menu">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <!-- MENU HIDDEN MOBILE -->
        <div class="menu-mobile">
            <ul id="lista-mobile">
                <li id="lista-mobile__menu">
                    <i class="fa-solid fa-house icones-menu"></i>
                    <a href="#secao-home-mobile" id="lista-mobile__link">HOME</a>
                </li>
                <li id="lista-mobile__menu">
                    <i class="fa-solid fa-wrench icones-menu"></i>
                    <a href="#secao-servicos-mobile" id="lista-mobile__link">SERVIÇOS</a>
                </li>
                <li id="lista-mobile__menu">
                    <i class="fa-regular fa-calendar-check icones-menu"></i>
                    <a href="#secao-agenda-mobile" id="lista-mobile__link">AGENDA</a>
                </li>
                <li id="lista-mobile__menu">
                    <i class="fa-solid fa-people-group icones-menu"></i>
                    <a href="#secao-quemSomos-mobile" id="lista-mobile__link">QUEM SOMOS</a>
                </li>
                <li id="lista-mobile__menu">
                    <i class="fa-solid fa-right-to-bracket icones-menu"></i>
                    <a href="#" id="lista-mobile__link">LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- PRINCIPAL -->
    <main id="principal">
        <!-- SEÇÃO HOME -->
        <section id="secao-home-mobile" class="parallax">
            <div id="banner">
                <!-- REDES SOCIAIS -->
                <div id="icone-redes">
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                </div>
                <!-- TEXTO BANNER -->
                <p id="texto-banner-small">Fazemos sua barba da maneira clássica:</p>
                <p id="texto-banner-bold">com navalha e toalha quente</p>
                <!-- BOTÃO BANNER 'SERVIÇOS' -->
                <div id="botao-banner">
                    <a href="#secao-servicos-mobile"><button id="botao-banner-servico">SERVIÇOS</button></a>
                </div>
            </div>

        </section>
        <!-- SEÇÃO SERVIÇOS -->
        <section id="secao-servicos-mobile" class="parallax">
            <div id="tabela-vertical">
                <img src="/Assets/img/tabela-vertical.JPG" alt="" id="tabela-vertical-img">
                <div id="botao-tabela">
                    <a href="#secao-agenda-mobile"><button id="botao-tabela__link">AGENDA</button></a>
                </div>
            </div>
        </section>
        <!-- SEÇÃO AGENDA -->
        <section id="secao-agenda-mobile" class="parallax">
        </section>
        <!-- SEÇÃO QUEM SOMOS -->
        <section id="secao-quemSomos-mobile" class="parallax">
        </section>
    </main>
    <!-- RODAPÉ -->
    <footer id="rodape-mobile"></footer>
    <!-- FONT AWESOME  -->
    <script src="https://kit.fontawesome.com/95932c07d1.js" crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="/Assets/js/script.js"></script>
</body>

</html>
